<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JNSViewer</title>
	<link rel="stylesheet" href="lib/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="lib/jquery/1.12.0/jquery.min.js" integrity="sha256-Xxq2X+KtazgaGuA2cWR1v3jJsuMJUozyIXDB3e793L8=" crossorigin="anonymous"></script>
	<script src="lib/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="lib/angularjs/1.5.2/angular.min.js"></script>
	<script src="lib/angularjs/1.5.2/angular-route.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">		
	<script src="js/importcheck.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-app="myApp">
<div>
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation" ng-controller="navCtrl">
		<a class="navbar-brand" href="#/home" ng-click="changeTab(0)">JNSViewer</a>
  		<div class="navbar-header">
    		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="col-md-1"></div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li ng-class="{'active':isActiveTab(0)}" ng-click="changeTab(0)"><a href="#/home">Home</a></li>
				<li ng-class="{'active':isActiveTab(1)}" ng-click="changeTab(1)"><a href="#/manual">Manual</a></li>
				<li ng-class="{'active':isActiveTab(2)}" ng-click="changeTab(2)"><a href="#/retrieve">Retrieve</a></li>
				<li ng-class="{'active':isActiveTab(3)}" ng-click="changeTab(3)"><a href="#/contact">Contact</a></li>
			</ul>
		</div>
	</nav>
	
	<div id="wrap">
		<ng-view></ng-view>
	</div> 
 
	<footer id="copy-right" ng-controller="footerCtrl">
		<div class="container">
			<p>&copy; {{year}} Liang Lab. All rights reserved.</p>
		</div>
	</footer>
</div>
</body>
</html>
